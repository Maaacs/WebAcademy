<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>To Do List</h2>
    <div id="reminderForm">
        <div class="form-group">
            <label for="reminderTitle">Título do Lembrete</label>
            <input type="text" class="form-control" id="reminderTitle" placeholder="Digite o título do lembrete">
        </div>
        <button class="btn btn-primary" id="createReminder">Criar Lembrete</button>
    </div>
    <h4 class="mt-4">Lembretes:</h4>
    <ul id="remindersList" class="list-group"></ul>
</div>
<script type="module" src="../build/js/main.js"></script>
</body>
</html>
