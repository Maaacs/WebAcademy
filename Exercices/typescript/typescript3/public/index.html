<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" href="#">Loja Virtual</a>
</nav>
<div class="container mt-4">
    <h2 class="mb-4">Produtos:</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <!-- Bicicleta -->
        <div class="col">
            <div class="card h-100">
                <img src="assets/Bicicleta.jpg" class="card-img-top" alt="Bicicleta">
                <div class="card-body">
                    <h5 class="card-title">Bicicleta</h5>
                    <p class="card-text">R$ 1.000,00</p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary btn-block" data-product-type="bicycle">Adicionar no carrinho</button>
                </div>
            </div>
        </div>
        <!-- Celular -->
        <div class="col">
            <div class="card h-100">
                <img src="assets/Celular.jpg" class="card-img-top" alt="Celular">
                <div class="card-body">
                    <h5 class="card-title">Celular</h5>
                    <p class="card-text">R$ 500,00</p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary btn-block" data-product-type="cellphone">Adicionar no carrinho</button>
                </div>
            </div>
        </div>
        <!-- TV -->
        <div class="col">
            <div class="card h-100">
                <img src="assets/Tv.png" class="card-img-top" alt="TV">
                <div class="card-body">
                    <h5 class="card-title">TV 4K</h5>
                    <p class="card-text">R$ 3.000,00</p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary btn-block" data-product-type="tv">Adicionar no carrinho</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cartDetails" class="mt-3">
        <h4>Carrinho de Compras</h4>
        <p>Produtos no carrinho: <span id="cartProductsList">Nenhum produto adicionado</span></p>
        <p>Pre√ßo total: <span id="cartTotalPrice">$0</span></p>
    </div>
</div>
<script type="module" src="../build/js/main.js"></script>
</body>
</html>
