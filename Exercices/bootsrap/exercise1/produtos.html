<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for edit and trash icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .estoque-zero {
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Gerenciar Produtos:</h2>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="product-table-body">
            <!-- Produtos serão adicionados dinamicamente aqui -->
        </tbody>
    </table>
    <button class="btn btn-success" id="novo-produto-btn">Novo Produto</button>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

<script>
const produtos = [
    { id: 1, nome: 'Bicicleta', preco: 'R$ 1.000,00', estoque: 110 },
    { id: 2, nome: 'Echo dot', preco: 'R$ 600,00', estoque: 8 },
    { id: 3, nome: 'Celular', preco: 'R$ 1.500,00', estoque: 10 },
    { id: 4, nome: 'Umidificador', preco: 'R$ 100,00', estoque: 0 },
    // Mais produtos podem ser adicionados aqui
];

function renderizarProdutos() {
    const tbody = document.getElementById('product-table-body');
    tbody.innerHTML = ''; // Limpa a tabela antes de adicionar novos produtos

    produtos.forEach(produto => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${produto.id}</td>
            <td>${produto.nome}</td>
            <td>${produto.preco}</td>
            <td class="${produto.estoque === 0 ? 'estoque-zero' : ''}">${produto.estoque}</td>
            <td>
                <button class="btn btn-primary"><i class="bi bi-pencil"></i> Editar</button>
                <button class="btn btn-danger"><i class="bi bi-trash"></i> Excluir</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

document.getElementById('novo-produto-btn').addEventListener('click', () => {
    // Implemente a lógica para adicionar um novo produto
    console.log('Adicionar novo produto');
});

renderizarProdutos();
</script>
</body>
</html>
