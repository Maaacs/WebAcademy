<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateshop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .estoque-zero {
            color: red;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid px-4"> 
      <a class="navbar-brand" href="#">Skateshop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gerenciar produtos</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-outline-primary" href="#">Sair</a>
            </li>
        </ul>
      </div>
    </div>
</nav>
<div class="modal fade" id="novoProdutoModal" tabindex="-1" role="dialog" aria-labelledby="novoProdutoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="novoProdutoModalLabel">Novo produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="novoProdutoForm">
            <div class="mb-3">
              <label for="produtoNome" class="form-label">Produto</label>
              <input type="text" class="form-control" id="produtoNome" required>
            </div>
            <div class="mb-3">
              <label for="produtoPreco" class="form-label">Preço</label>
              <input type="text" class="form-control" id="produtoPreco" required>
            </div>
            <div class="mb-3">
              <label for="produtoEstoque" class="form-label">Estoque</label>
              <input type="number" class="form-control" id="produtoEstoque" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success d-block w-100" onclick="confirmarCadastroOuEdicao()">Confirmar cadastro</button>
        </div>
      </div>
    </div>
  </div>
<div class="container mt-4">
    <h2>Gerenciar Produtos:</h2>
    <div class="d-flex justify-content-end">
        <button class="btn btn-success" data-toggle="modal" data-target="#novoProdutoModal">Novo Produto</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="product-table-body">
        </tbody>
    </table>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
