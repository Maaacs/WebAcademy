<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skateshop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .half-screen-left {
    background-color: #f5f2f2; 
  }
  .form-signin {
    max-width: 400px;
  }
</style>
</head>
<body>
<div class="container-fluid vh-100">
  <div class="row h-100">
    <div class="half-screen-left col-md-6 d-flex flex-column justify-content-center align-items-start ps-5">
      <h1 class="display-4 fw-bold">Bem vindo à Skateshop</h1>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="form-signin">
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="confirmar-email" class="form-label">Confirmar email</label>
            <input type="email" class="form-control" id="confirmar-email">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha">
          </div>
          <button class="w-100 btn btn-sm btn-success" type="submit">Confirmar cadastro</button>
          <p class="mt-3 mb-1 text-center">
            <a href="#" class="text-secondary">Já possuo cadastro</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
