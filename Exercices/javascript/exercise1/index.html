<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Histórias Bobas</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div class="container">
        <h1>Gerador de Histórias Bobas</h1>
        <input type="text" id="customname" placeholder="Digite um nome">
        <label for="us">US</label>
        <input id="us" type="radio" name="ukus" value="us" checked>
        <label for="uk">UK</label>
        <input id="uk" type="radio" name="ukus" value="uk">
        <p id="story">Aguardando sua história...</p>
        <button id="generate">Gerar história aleatória</button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
