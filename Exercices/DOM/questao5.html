<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">To-do List</h1>

        <div>
            <input class="form-control mb-2" id="item-input" placeholder="Digite aqui o item" />
            <button class="btn btn-primary mb-3" onclick="adicionarItem()">Adicionar</button>
        </div>

        <ul id="lista-itens" class="list-group">
            <li class="list-group-item">item a</li>
        </ul>
        <div>
            <button class="btn btn-outline-danger mt-3" onclick="removerUltimoItem()"><i class="bi bi-trash-fill"></i> Remover Ãºltimo item</button>
        </div>
    </div>
    <script>
        const adicionarItem = () => {
            const input = document.getElementById("item-input");
            const item = input.value.trim();
            if (item !== '') {
                const li = document.createElement("li");
                li.textContent = item;
                li.className = "list-group-item";
                document.getElementById("lista-itens").appendChild(li);
                input.value = ''; 
            }
        };

        const removerUltimoItem = () => {
            const lista = document.getElementById("lista-itens");
            if (lista.children.length > 0) {
                lista.removeChild(lista.lastChild);
            }
        };
    </script>
</body>
</html>
