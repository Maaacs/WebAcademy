    <title>Nebulosa do Anel</title>

  <body>
    <div class="container"> 
      <div class="box">
        <div class="text-box">
          <h2>Nebulosa do Anel</h2>
          <p>Imagens feitas pelo telescópio James Webb ajudaram cientistas a decifrar
            os mistérios por trás da formação da Nebulosa do Anel. Graças à riqueza
            de detalhes fornecidos pelos instrumentos de infravermelho do Webb, o
            passado da nebulosa foi rastreado até o momento em que ela nasceu.</p>

      </div>
    </div>
